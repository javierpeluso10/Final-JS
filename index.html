<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Js</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Proyecto Final Js</h1>
        <button id="botonCarrito"><i class="fas fa-shopping-cart shop"></i><div class="contenedorSpanCarrito"><span id="contadorCarrito"></span></div></button>
    </header>
    <div class="searchBar">
        <input type="text" id="campoBusqueda" placeholder="Ingrese su busqueda">
        <input type="button" id="botonBusqueda" value="Buscar">
    </div>
    <main id="contenedorProductos">
    </main>
    <div class="cartelContenedor">
        <!-- CODIGO INYECTADO DESDE JS -->
        <div class="cartelCarrito"> 
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carritoContenedor">
        <!-- CODIGO INYECTADO DESDE JS -->
            </div>
            <div id="contenedorCuotas">
            <p class="cuotas">Seleccione Cantidad de Pagos: </p>
            <select name="selectorDeCuotas" id="selectorDeCuotas">
                <option text= "1" value="1">1 Pago</option>
                <option text= "3" value="3">3 Cuotas</option>
                <option text= "6" value="6">6 Cuotas</option>
                <option text= "9" value="9">9 Cuotas</option>
            </select>
            <p class="precioDeCuota">Precio de Cuota: $<span id="precioDeCuota"></span></p>
            </div>
            <!-- CODIGO INYECTADO DESDE JS -->
            <div class="botonesCarrito">
                <button id="vaciarCarrito" class="botonAgregar">Vaciar carrito</button>
                <button id="finalizarCompra" class="botonFinalizar">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/stock.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
